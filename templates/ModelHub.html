{% extends "base.html" %}
{% block title %}Model Hub{% endblock %}
{% block head %}
{{ super() }}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

<style type="text/css">
    .container {
        margin-top: 50px;
    }

    h1 {
        color: #4D869C;
        margin-bottom: 20px;
        font-size: 32px;
        text-align: center;
        position: relative;
    }

    h1::after {
        content: '';
        display: block;
        width: 230px;
        height: 3px;
        background-color: #4D869C;
        margin: 10px auto 0;
        border-radius: 5px;
    }

    .custom-link {
        color: black;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s ease, transform 0.3s ease;
    }

    .custom-link:hover {
        color: black;
        transform: scale(1.05);
    }

    table {
        width: 100%;
        margin-top: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        animation: fadeInUp 0.5s;
    }

    th, td {
        color: black;
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #eee;
        font-size: 16px;
        text-align: center;
        justify-content: center;
        align-items: center;
    }

    th {
        background-color: #77B0AA;
        color: #fff;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    #uploadModel {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        padding: 20px;
        margin-top: 20px;
        display: none;
    }

    #uploadModel h2 {
        color: #4D869C;
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
    }

    #uploadModel .form-label {
        font-weight: bold;
    }

    .custom-success-button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 8px;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .custom-success-button:hover {
        background-color: #218838;
        transform: scale(1.05);
    }

    .custom-secondary-button {
        background-color: #6c757d;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 8px;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .custom-secondary-button:hover {
        background-color: #5a6268;
        transform: scale(1.05);
    }

    .custom-file-input-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
    }

    .custom-file-input {
        font-size: 16px;
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        cursor: pointer;
    }

    .custom-file-label {
        background-color: #4D869C;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        display: inline-block;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .custom-file-label:hover {
        background-color: #3a6c78;
        transform: scale(1.05);
    }

    #loader {
        display: block;
        position: absolute;
        left: 50%;
        top: 50%;
        width: 150px;
        height: 150px;
        margin: -75px 0 0 -75px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #1A4D2E;
        animation: spin 2s linear infinite;
    }

    #loader:before {
        content: "";
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #4F6F52;
        animation: spin 3s linear infinite;
    }

    #loader:after {
        content: "";
        position: absolute;
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #E8DFCA;
        animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    .file-upload-btn {
        border-radius: 10px;
        padding: 6px 12px;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        font-size: 14px;
        background-color: #31304D;
        text-align: center;
    }

    .file-upload-btn:hover {
        background-color: #B6BBC4;
        transform: scale(1.1);
    }

    .file-upload-btn:active {
         background-color: #161A30;
         transform: scale(0.9);
    }

    .downloadExcel, .printButton, .modelUpload {
        border-radius: 10px;
        padding: 8px 16px;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        font-size: 14px;
    }

    .downloadExcel {
        background-color: #82CD47;
    }

    .downloadExcel:hover {
        background-color: #54B435;
        transform: scale(1.1);
    }

    .downloadExcel:active {
        background-color: #3e8e41;
        transform: scale(0.9);
    }

    .printButton {
        background-color: #9E9FA5; /* Change the background color */
    }

    .printButton:hover {
        background-color: #61677A;
        transform: scale(1.1);
    }

    .printButton:active {
        background-color: #0056b3;
        transform: scale(0.9);
    }

    .modelUpload {
        height: 50px;
        background-color: #4D869C; /* Change the background color */
    }

    .modelUpload:hover {
        background-color: #3a6c78;
        transform: scale(1.1);
    }

    .modelUpload:active {
        background-color: #3a6c78;
        transform: scale(0.9);
    }
</style>

<script>
    $(document).ready(function() {
        loadModels();

        function loadModels() {
            $.ajax({
                url: '/api/models',  // This should match the Flask route
                type: 'GET',
                success: function(models) {
                    let modelHtml = '';
                    models.forEach(function(model) {
                        modelHtml += `
                            <tr>
                                <td>${model.name}</td>
                                <td>${model.upload_date}</td>
                                <td>
                                    <button class="custom-link" onclick="downloadModel('${model._id}')">Download</button>
                                    <button class="custom-link" onclick="activateModel('${model._id}')">Activate</button>
                                </td>
                            </tr>
                        `;
                    });

                    $('#modelList').html(modelHtml);
                },
                error: function(error) {
                    console.log('Error loading models:', error);
                    alert('Failed to load models');
                }
            });
        }

        $('#uploadModel form').submit(function(e) {
            e.preventDefault();
            var formData = new FormData(this);

            $.ajax({
                url: $(this).attr('action'),
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    $('#uploadModel').hide();
                    loadModels();  // Reload the models list
                    alert('Model uploaded successfully');
                },
                error: function(response) {
                    alert('Failed to upload model');
                }
            });
        });

        window.downloadModel = function(modelId) {
            window.location.href = `/download/${modelId}`;
        };

        window.toggleUploadModal = function() {
            var uploadModel = document.getElementById('uploadModel');
            uploadModel.style.display = (uploadModel.style.display === 'block') ? 'none' : 'block';
        }

        $('#modelFile').change(function() {
            var fileLabel = document.getElementById('image-chosen');
            var files = this.files;
            if (files.length > 0) {
                fileLabel.innerText = files[0].name;
            } else {
                fileLabel.innerText = 'No File Chosen';
            }
        });
    });

    // Define activateModel globally
    window.activateModel = function(modelId) {
        $.ajax({
            url: '/activate_model/' + modelId,  // Changed to a more RESTful endpoint style
            type: 'POST',
            success: function(response) {
                alert('Model activated successfully.');
                // Optionally reload or update page content here
            },
            error: function(error) {
                alert('Failed to activate model. Error: ' + error.responseText);
            }
        });
    }

</script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between mb-3">
        <h1>Model Hub</h1>
        <button class="modelUpload" onclick="toggleUploadModal()">Upload Model</button>
    </div>

    <div id="uploadModel">
        <h2>Upload a New Model</h2>
        <form action="/upload_model" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="diseaseSelect" class="form-label">Disease Model:</label>
                <select class="form-control" id="diseaseSelect" name="diseaseSelect" required>
                    <option value="">Select a Disease</option>
                    <option value="angina_pectoris">Angina Pectoris</option>
                    <option value="arrhythmias">Arrhythmias</option>
                    <option value="atherosclerosis">Atherosclerosis</option>
                    <option value="cad">Coronary Artery Disease</option>
                    <option value="cardiac_arrest">Cardiac Arrest</option>
                    <option value="cardiogenic_shock">Cardiogenic Shock</option>
                    <option value="cardiomyopathy">Cardiomyopathy</option>
                    <option value="congenital_heart_defects">Congenital Heart Defects</option>
                    <option value="endocarditis">Endocarditis</option>
                    <option value="heart_attack">Heart Attack</option>
                    <option value="heart_failure">Heart Failure</option>
                    <option value="heart_murmur">Heart Murmur</option>
                    <option value="heart_valve_regurgitation">Heart Valve Regurgitation</option>
                    <option value="heart_valve_stenosis">Heart Valve Stenosis</option>
                    <option value="hypertension">Hypertension</option>
                    <option value="pad">Peripheral Artery Disease</option>
                    <option value="pericarditis">Pericarditis</option>
                    <option value="pulmonary_embolism">Pulmonary Embolism</option>
                    <option value="rheumatic_heart_disease">Rheumatic Heart Disease</option>
                    <option value="valvular_heart_disease">Valvular Heart Disease</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="modelFile" class="custom-file-label">Choose File</label>
                <input type="file" class="custom-file-input" id="modelFile" name="modelFile" accept=".keras" required style="display: none;">
                <span id="image-chosen">No File Chosen</span>
            </div>
            <div class="mb-3">
                <button type="button" class="custom-secondary-button" onclick="document.getElementById('uploadModel').style.display='none'">Cancel</button>
                <button type="submit" class="custom-success-button">Upload</button>
            </div>
        </form>
    </div>


    <table class="table">
        <thead>
            <tr>
                <th scope="col">Model Name</th>
                <th scope="col">Upload Date</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody id="modelList">
            <!-- Model rows will be inserted here by JavaScript -->
        </tbody>
    </table>
</div>
{% endblock %}
